name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex
- uses: actions/checkout@v2
- run: mkdir -p pdf

- uses: actions/upload-artifact@v3
  with:
    name: my-artifact
    path: pdf/main.txt
runs:
  using: 'node16'
